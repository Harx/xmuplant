<!--{{klgList}}-->
<div id="knowledgeList" class="row wrapper">
    <section id="klgList_nav" class="left-nav col-md-2 col-xs-12">
        <div class="panel panel-default">
            <header class="panel-heading">
                <strong>类别</strong>
            </header>
            <nav class="list-group">
                <a ng-class={active:isActive(0)} class="list-group-item" href="#/knowledge/list/0/1">
                    <span class="badge" ng-bind="klgList.total"></span>全部</a>
                <a ng-class={active:isActive(item.id)} class="list-group-item" href="#/knowledge/list/{{item.id}}/1" ng-repeat="item in klgList.category">
                    <span class="badge" ng-bind="item.count"></span>
                    <span ng-bind="item.name"></span>
                </a>
            </nav>
        </div>
    </section>

    <section id="klgList_content" class="col-xs-12 col-md-8">
        <section class="panel panel-default">
            <header class="panel-heading">
                <strong>编号  /  分类  /  标题</strong>
            </header>
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="item in klgList.articles">
                    <span ng-bind="item.id"></span>
                    <small>【<span ng-bind="item.category"></span>】</small>
                    <a href="#/knowledge/details/{{item.id}}" ng-bind="item.title"></a>
                </li>
            </ul>
        </section>
        <section>
            <ul class="pagination">
                <li class="disabled active"><a href="#">&laquo;</a>
                </li>
                <li ng-repeat="page in klgList.pages">
                    <a href="#/knowledge/list/{{klgList.curCat}}/{{page}}" ng-bind="page"></a>
                </li>
                <li class="disabled"><a href="#">&raquo;</a>
                </li>
            </ul>
        </section>
    </section>

</div>
