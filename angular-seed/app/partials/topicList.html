{{klgList}}
<div class="container">
    <h1>专题</h1>
    <hr>
    <table class="table table-striped table-hover">
        <tr>
            <th>编号</th>
            <th>标题</th>
            <th>描述</th>
        </tr>
        <tr ng-repeat="topic in topic.topics">
            <td>{{topic.id}}</td>
            <td>
                <a href="#/topic/details/{{topic.id}}">{{topic.title}}</a>
            </td>
            <td>{{topic.d}}</td>
        </tr>


    </table>

    <ul class="pagination">
        <li class="disabled active"><a href="#">&laquo;</a></li>
        <li ng-repeat="page in topic.pages">
            <a href="#/topic/list/{{page}}">{{page}}</a>
        </li>
        <li class="disabled"><a href="#">&raquo;</a></li>
    </ul>
</div>
