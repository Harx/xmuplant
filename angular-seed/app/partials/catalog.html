<div id="catalog" class="wrapper row">
    <div class="col-md-12 col-md-12">
        <table class="table table-hover table-responsive">
            <thead>
                <tr>
                    <th>编号</th>
                    <th>物种名称/中文/别名/英文</th>
                    <th>门</th>
                    <th>科</th>
                    <th>属</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="species in items">
                    <td>{{species.id}}</td>
                    <td><a href="#/speciesDetails/{{species.id}}">{{species.name_cn+species.name_en}}</a>
                    </td>
                    <td>{{species.division}}</td>
                    <td>{{species.family}}</td>
                    <td>{{species.genus}}</td>
                </tr>
            </tbody>
        </table>
        <ul class="pagination">
            <li class="disabled active"><a href="#">&laquo;</a>
            </li>
            <li ng-repeat="page in pages">
                <a href="#/catalog/{{page}}">{{page}}</a>
            </li>
            <li class="disabled"><a href="#">&raquo;</a>
            </li>
        </ul>
    </div>
</div>
