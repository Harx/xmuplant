<div class="row wrapper">
    <div class="left-nav col-xs-12 col-md-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <strong>分类</strong> 
            </div>
            
            <div class="list-group"><div ng-repeat="a in category.division">
                
                <a href class="list-group-item" ng-click="division(a.id)">
<!--                   <span class="badge">{{category.family[a.id].length}}</span> -->
                  {{a.name_cn}}
                </a>
                <div class="list-group" ng-if="category.divisionBool[a.id]"><div ng-repeat="b in category.family[a.id]">
                    
                    <a href class="list-group-item" ng-click="family(b.id)">{{b.name_cn}}</a>
                    <div class="list-group" ng-if="category.familyBool[b.id]"><div ng-repeat="c in category.genus[b.id]">
                      
                        <a href class="list-group-item" ng-click="genus(c.id)">{{c.name_cn}}</a>
                      
                    </div></div>
                </div></div>
            </div></div>
            
        </div>
    </div>
    
    <div class="col-xs-12 col-md-8">

      <div class="col-md-4 col-xs-12" ng-repeat="item in category.division">
        <a href="" class="thumbnail">
          <img src="upload/{{item.img_name}}">
          <div class="caption">
            <h4>{{item.name_cn}}</h4>
            <p>{{item.name_en}}</p>
          </div>
        </a>
      </div>
    
    </div>
</div>
