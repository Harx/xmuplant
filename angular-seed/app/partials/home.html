<div class="container">
    <div class="row">
        <div class="col-md-4 col-xs-12" ng-repeat="plant in home.divisions">
            <!-- three plant division entrance-->

            <div class=" card row thumbnail">
                <a href="#/category/{{plant.id}}" class="caption">
                    <img class="col-md-5 col-xs-5" ng-src="upload/{{plant.img}}"/>

                    <div class="col-md-7 col-xs-7">
                        <h4>{{plant.title}}</h4>
                        <h6>{{plant.content}}</h6>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <div class="row">
        <!--quote-->
        <h3 class="col-md-12 alert alert-success">
            I believe a leaf of grass is no less than the journey work of the stars.
        ——Walt Whitman
        </h3>
    </div>

    <div class="row">
        <div class="col-md-3 col-xs-12" ng-repeat="plant in home.sections">
            <!-- four section entrance-->
            <a href="{{plant.href}}" class="card thumbnail " >
                <img ng-src="upload/{{plant.img}}"/>
                <h4>{{plant.title}}</h4>
            </a>
        </div>
    </div>

    <!-- <img src="upload/shangxian.jpg" alt="ShangXianBackground"/>
    -->
</div>
